<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>tinh dien tich hinh chu nhat</p>
<label>chieu dai</label>
<input type="text" id="dai"><br>
<label>chieu rong</label>
<input type="text" id="rong"><br>
<button onclick="clickcalcu()">tinh toan</button>
<p id="ketquala"></p>
<script>
    function clickcalcu() {
        let chieudai = +document.getElementById('dai').value;
        let chieurong = +document.getElementById('rong').value;
        document.getElementById('ketquala').innerHTML=chieudai*chieurong;
    }
</script>
</body>
</html>
